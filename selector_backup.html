<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Selection</title>
    <link rel="stylesheet" href="Resources/css/styles.css">
    <link rel="stylesheet" href="Resources/css/grid.css">
</head>
<body>
    <main>
        <nav>
            <a href="map.html">Go to map page</a>
            <a href="index.html">go to login page</a>
        </nav>
        <section id="selectionContainer">
            <h1>Welcome to the bus</h1>
            <div class="row">
                <div class="col span-1-of-2">
                    <h4>where is the bus?</h4>
                    <div class="company-list">
                        <ol class="bus-stop-list" id="all-stops">
                        </ol>
                    </div>
                </div>
                <div class="col span-1-of-2">
                    <h4>here is the bus let's goooo</h4>
                    <div class="company-list">
                        <ul class="destination-list" id="destinations"></ul>
                    </div>
                </div>
            </div>
        </section>
        <button id="submit" class="btn-full">All Aboard!</button>
    </main>

    <script src="Resources/js/scripts.js"></script>
</body>
</html>
